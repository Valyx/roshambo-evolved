<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">           
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Rock Paper Scissor Lizzard Spock</title>
</head>
<body>
	<main class="game">
		<header class="title"><h1>Roshambo Evolved ! - RPSLK</h1>

		</header>
		
		<section class="score">
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>
			</div>	
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>
			</div>
		</section>

        <section class="options">
            <button class="rock choice_buttons">
                <i class="fas fa-hand-rock"></i>
            </button>
			<button class="paper choice_buttons">
                <i class="fas fa-hand-paper"></i>
            </button>
			<button class="scissor choice_buttons">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button class="lizzard choice_buttons">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button class="spock choice_buttons">
                <i class="fas fa-hand-spock"></i>
            </button>
		</section>

		<div></div>
		
		<button></button>

	</main>

</body>
</html>
